<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단</title>
  </head>
  <body>
    <table border="2" width="1000px">
      <tbody>
        <!-- <tr>
          <td>2 X 1 = 2</td>
          <td>3 X 1 = 3</td>
          <td>4 X 1 = 4</td>
        </tr>
        <tr>
          <td>2 X 2 = 4</td>
          <td>3 X 2 = 6</td>
          <td>4 X 2 = 8</td>
        </tr> -->
        <tr></tr>
      </tbody>
    </table>
    <script>
      const tbody = document.querySelector("table tbody");

      for (let i = 0; i < 10; i++) {
        tbody.innerHTML += "<tr></tr>";

        const tr = tbody.querySelector(`tr:nth-child(${i + 1})`);
        for (let j = 1; j < 20; j++) {
          if (i === 0) {
            tr.innerHTML += `<td>${j} 단</td>`;
          } else {
            tr.innerHTML += `<td>${j} x ${i} = ${j * i}</td>`;
          }
        }
      }
    </script>
  </body>
</html>
