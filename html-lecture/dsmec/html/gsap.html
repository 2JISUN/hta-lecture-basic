<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        display: flex;
        width: 100px;
        height: 100px;
        color: #fff;
        justify-content: center;
        align-items: center;
      }
      .red {
        background-color: #f00;
      }
      .green {
        background-color: rgb(0, 255, 21);
      }
      .blue {
        background-color: rgb(25, 0, 255);
      }
    </style>
    <script src="../js/gsap.min.js"></script>
  </head>
  <body>
    <div class="box red">red</div>
    <div class="box green">green</div>
    <div class="box blue">blue</div>
    <div class="box red">red</div>
    <div class="box green">green</div>
    <div class="box blue">blue</div>
    <div class="box red">red</div>
    <div class="box green">green</div>
    <div class="box blue">blue</div>
    <script>
      //       document.querySelector(".red");
      //       prettier - ignore;
      gsap.from(".box", {
        x: 1000, // gsap이 소유하고 있는 to()함수
        backgroundColor: "#ffcc99",
        fontSize: 30,
        duration: 1, //시간제어
        // ease: "bounce",
        // stagger: 0.1,
        stagger: {
          amount: 1,
          from: "random",
        },
      });
      //       gsap.to(".red", {x:1000, duration:1, delay:0});
      //       gsap.to(".green", { x: 1000, duration: 1, delay: 0.1 });
      //       gsap.to(".blue", { x: 1000, duration: 1, delay: 0.2 });
    </script>
  </body>
</html>
